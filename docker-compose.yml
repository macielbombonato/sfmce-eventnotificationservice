version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_TYPE=in-memory
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - db_data:/data

volumes:
  db_data: